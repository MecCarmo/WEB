<html>
	<head>
		<title>Aula 34 - Javascript aula 12 - Formatação condicional</title>
		<script language="Javascript">

			function formatar(){
				
				var tabela=document.getElementById('tb_produtos');
				var nlin=tabela.getElementsByTagName('tr');
	
				for(l=1; l<nlin.length; l++){
					var ncol=nlin[l].getElementsByTagName('td');
					if(ncol[1].firstChild.nodeValue <= 50){
						nlin[l].style.backgroundColor="ffaaaa";
					}
				}
				 
			}

		</script>
		
	</head>

	<body onLoad="formatar()">
	
		<table width="450" border="1" cellspacing="0" cellpadding="0" id="tb_produtos">
			<tr bgcolor="#CCCCCC" id="cabecalho">
				<td align="center"><strong>Produto</strong></td>
				<td align="center"><strong>Quantidade</strong></td>
				<td align="center"><strong>Valor</strong></td>
			</tr>
			<tr id="linha1">
				<td>Mouse</td>
				<td>100</td>
				<td>25,00</td>
			</tr>
			<tr id="linha2">
				<td>Teclado</td>
				<td>50</td>
				<td>30,00</td>
			</tr>
			<tr id="linha3">
				<td>Monitor</td>
				<td>85</td>
				<td>300,00</td>
			</tr>
			<tr id="linha4">
				<td>CPU</td>
				<td>30</td>
				<td>450,00</td>
			</tr>
		</table>

	</body>
</html>
