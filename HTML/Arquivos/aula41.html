<html>
	<head>
			<title>Aula 41 - Loop WHILE e DO WHILE</title>
			<script language="Javascript">
				
				var cores=new Array("Vermelho","Verde","Azul","Amarelo");
				var i;
				
				i=0;
				while(i<cores.length){
					document.write(i+") "+cores[i]+"<br>");
					i++;
				}
				
				document.write("<hr>");
				i=0;
				do{
					document.write(i+") "+cores[i]+"<br>");
					i++;
				}while(i<cores.length);
				
			</script>
	</head>
	
	<body>
	
	
	
	</body>
</html>
