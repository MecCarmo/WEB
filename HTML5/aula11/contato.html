<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="estilos.css">
	<title>Escola de Inglês</title>
</head>
<body>

	<header id="cab">
		<img src="logo.jpg">
		<div id="social">
			<img src="facebook.png">
			<img src="twitter.png">
		</div>
		<nav id="menu">
			<ul>
				<li><a href="index.html" target="_self">Home</a></li>
				<li><a href="modulos.html" target="_self">Módulos</a></li>
				<li><a href="contato.html" target="_self">Contato</a></li>
			</ul>
		</nav>
		
	</header>
	
	<br class="fixFloat">
	
	
	<section id="contato">
	
		<form name="fContato" method="post" action="#">
		
			<label>Nome</label>
			<input type="text" maxlength="50" size="60" name="fNome" autofocus required>
			<label>Telefone de contato</label>
			<input type="tel" maxlength="15" size="20" name="fNFone" placeholder="(XX) X XXXX-XXXX" required>
			<label>Email de contato</label>
			<input type="email" maxlength="50" size="60" name="fEmail" required>
			<label>CEP</label>
			<input type="text" maxlength="10" size="15" name="fCep" placeholder="XXXXX-XXX" pattern="d{5}-?d{3}" required>
			<label>Módulo pretende iniciar</label>
			<input type="number" min="1"  max="10" step="1" value="1" name="fModulo" required>
			<label>Horário de Início</label>
			<input type="time" value="10:00" step="1800" name="fHorario" required>
			<label>Cor da sua pasta</label>
			<input type="color" value="#008800" name="fCor" required>
			<label>Data de Nascimento</label>
			<input type="date" name="fNascimento" required>
			<br><br>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		
		</form>

	</section>
	
	<br class="fixFloat">
	
	<footer>
		<p>Layout Curso de Inglês</p>
		<p>Canal Fessor Bruno</p>
		<p>www.safsafasf.com.br</p>
	</footer>

</body>
</html>
